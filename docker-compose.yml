version: '3.7'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-app
    container_name: myapp-node-server
    ports:
      - "8080:8080"
    env_file: .env
    networks:
      - app-network
#  mongo:
#    image: mongo
#    volumes:
#      - data-volume:/data/db
#    ports:
#      - "27017:27017"
#    networks:
#      - app-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: myapp-client
    container_name: myapp-react-client
    command: npm start
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
